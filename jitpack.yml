jdk:
  - openjdk11
before_install:
  - sdk install java 11.0.24-tem
  - sdk use java 11.0.24-tem
  - sdk install maven
  - mvn -v
install:
  - mvn clean install -DskipTests -pl !:pinot-batch-ingestion-spark-2.4,!:pinot-batch-ingestion-spark-3,!:pinot-batch-ingestion-hadoop,!:pinot-kinesis,!:pinot-pulsar,!:pinot-integration-test-base,!:pinot-integration-tests,!:pinot-perf,!:pinot-spark-common,!:pinot-spark-2-connector,!:pinot-spark-3-connector,!:pinot-flink-connector

